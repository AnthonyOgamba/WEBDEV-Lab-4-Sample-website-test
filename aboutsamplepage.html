<!-- Declares the document as HTML5 -->
<!DOCTYPE html>

<!-- Opens the HTML document and specifies the language as English -->
<html lang="en">

    <!-- Head section containing metadata and the title -->
    <head>
        <!-- Sets the character encoding to UTF-8 (universal character support) -->
        <meta charset="UTF-8">
        
        <!-- Sets the title of the web page that appears in the browser tab -->
        <title>Anthony Store</title>
    </head>

    <!-- Body section: visible content of the page -->
    <body>
        <!-- Header section, typically contains logos or top-level headings -->
        <header>
            <!-- Main heading of the page (store name) -->
            <h1>Anthony Store</h1>
        </header>

        <!-- Main section: central content of this specific page -->
        <main>
            <!-- Secondary heading or main message on this page -->
            <h1>This is the sample page as requested</h1>

            <!-- A link to another HTML page that provides information at the home page of the store -->
            <a href="./index.html.html">Home of the store</a>
        </main>
    </body>

</html>
